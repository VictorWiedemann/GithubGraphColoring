# This is a basic workflow to help you get started with Actions

name: "doThingDaily"

# Controls when the workflow will run
on:
  push:
    branches:
      - "main"

# on:
#   schedule:
#     - cron: '12 8,9,10,11,13,15,16 * * 1-5'

jobs:
  date:
    runs-on: ubuntu-latest
    steps:
      # Checkout the branch
      - name: checkout
        uses: actions/checkout@v2

      - name: save current date
        run: |
          # do some operation that changes a file in the git repo
          date > time.txt
          
      - name: Roll dice
        run: echo "PROCEED=$((RANDOM%2))" >> $GITHUB_ENV
        shell: bash

      - name: setup git config
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          echo $GITHUB_ENV
          git config user.name "Victor Wiedemann"
          git config user.email "victor.wiedemann@gmail.com"

      - if: env.PROCEED == '0'
        name: commit
        run: |
          # Stage the file, commit and push
          git add time.txt
          git commit -m "new date commit"
          git push origin main
